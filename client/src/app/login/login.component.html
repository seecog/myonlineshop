<h1>Please Login</h1>
<div class="col-lg-12">
  <app-message></app-message>
</div>
<div class="col-lg-12">
<div class="form-group">
  <label>Email : </label>
  <input class="form-control" [(ngModel)]="login.email">
</div>

<div class="form-group">
  <label>Password : </label>
  <input type="password" class="form-control" [(ngModel)]="login.password">
</div>

<div class="form-group">
  <button class="btn btn-primary" (click)="checkLogin()">Login</button>
 <hr>
 Don't have account?
  Please <a routerLink="/register">Register</a>
</div>






</div>
