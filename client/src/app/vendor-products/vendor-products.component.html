<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

      <div class="form-group">
          <label for="title">Categories : </label>
          <div class="input-group">
            <!-- <input class="form-control" [(ngModel)]="addProductForm.price"> -->
            <select *ngIf="categories.length>0" [(ngModel)]="addProductForm.category">
              <option *ngFor="let x of categories" [value]="x._id">
                {{x.name}}
              </option>
            </select>
          </div>
        </div>

    <div class="form-group">
      <label for="title">Title : </label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="addProductForm.title">
      </div>
    </div>

    <div class="form-group">
      <label for="title">Price : </label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="addProductForm.price">
      </div>
    </div>

    <div class="form-group">
      <label for="title">Description : </label>
      <div class="input-group">
        <textarea rows="4" cols="20" class="form-control" [(ngModel)]="addProductForm.description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="title">Image : </label>
      <div class="input-group">
        <input  class="form-control" [(ngModel)]="addProductForm.image">
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button *ngIf="!saveStt" type="button" class="btn btn-outline-dark" (click)="saveProduct();modal.close('Save click')">Save</button>
    <button *ngIf="saveStt" type="button" class="btn btn-outline-dark" (click)="updateProduct();modal.close('Update click')">Update</button>
  
  
  </div>
</ng-template>





<div class="col-lg-12">
  <div class="pull-left">
    <button class="btn btn-primary btn-sm" (click)="clearForm();open(content)" data-toggle="modal" data-target="#myModal">Add
      Product</button>
  </div>
</div>

<div class="col-lg-12" style="margin-top:20px;">
  <table class="table">
    <th>Name</th>
    <th>Category</th>
    <th>Cost</th>
    <th>Action</th>
    <tr *ngFor="let x of products | paginate: { itemsPerPage: 2, currentPage: p }">
      <td>
        <img [src]="x.image" width=100 height=100><hr>
        {{x.title}}</td>
      <td>{{x.category.name}}</td>
      <td>{{x.price}}</td>
      <td>
        <button (click)="open(content);editProduct(x._id)" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Edit</button> &nbsp;
        <button (click)="deleteProduct(x._id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>

<div class="col-lg-12">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
