<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label for="title">Title : </label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="addProductForm.title">
      </div>
    </div>

    <div class="form-group">
      <label for="title">Price : </label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="addProductForm.price">
      </div>
    </div>

    <div class="form-group">
      <label for="title">Description : </label>
      <div class="input-group">
        <textarea rows="4" cols="20" class="form-control" [(ngModel)]="addProductForm.description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="title">Price : </label>
      <div class="input-group">
        <input  class="form-control" [(ngModel)]="addProductForm.price">
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>





<div class="col-lg-12">
  <div class="pull-left">
    <button class="btn btn-primary btn-sm" (click)="open(content)" data-toggle="modal" data-target="#myModal">Add
      Product</button>
  </div>
</div>

<div class="col-lg-12" style="margin-top:20px;">
  <table class="table">
    <th>Name</th>
    <th>Category</th>
    <th>Cost</th>
    <tr *ngFor="let x of products">
      <td>{{x.title}}</td>
      <td>{{x.category.name}}</td>
      <td>{{x.price}}</td>
    </tr>
  </table>
</div>
