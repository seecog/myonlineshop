
<h3>Cart List </h3>

<table class="table">
  <th>Pic</th><th>Name</th><th>Cost</th><th>Quantity</th>
  <tr *ngFor="let x of cartList">
<td><img [src]="x.product.image" width="100" height="100"></td>
<td>{{x.product.title}}</td>
<td>Rs. {{x.product.price}}</td>
<td>
  <input class="form-control" [(ngModel)]="x.quantity">
</td>
<td>
  {{x.quantity}}
</td>
  </tr>
  <tr>
    <td>
      Total :  Rs. {{totalPrice}}
    </td>
    <td>
      <button (click)="pay()" class="btn btn-primary">
        Pay
      </button>
    </td>
  </tr>
</table>
